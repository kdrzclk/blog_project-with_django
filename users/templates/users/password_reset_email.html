{% extends 'base.html' %} {% block title %}login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div style="border: 1px solid; background-color: white" class="content-section p-5">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-1"> <h3>Reset Password</h3> </legend>
            <hr>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Request Reset</button>
        </div>
    </form>

</div>
{% endblock %}
