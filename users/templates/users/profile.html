{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div style="border: 1px solid; background-color: white" class="content-section p-5">
    <div class="media">
        <img class="rounded-circle account-img mb-3" src="{{ user.profile.image.url }}" width="150px">
        <div class="media-body ml-5 mt-3">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 mt-5">Profile</legend>
            {{ u_form | crispy }}
            {{ p_form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock content %}
