{% extends 'base.html' %}


{% block content %}

{% load crispy_forms_tags %}

    <div class="container w-50">
        <h2>Blog Post</h2>
        <hr>
        <form action="" method='post' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-outline-primary w-25 mt-2" >Post</button>
    
        </form>
    </div>

    
    
{% endblock content %}
