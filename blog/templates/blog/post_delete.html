{% extends 'base.html' %}


{% block content %}

    {% load crispy_forms_tags %}

    <div class="container mx-auto">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card card-body p-5">
                    <p>Are you sure want to delete {{ object.title }} </p>
                    <form action="" method="post">
                        {% csrf_token %}
                        <button class="btn btn-warning">
                            <a href="{% url 'blog:list' %}" style="text-decoration: none; color: white">Cancel</a></button>
                        
                        <button type="submit" class="btn btn-danger ml-3">Yes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

    
    
{% endblock content %}
