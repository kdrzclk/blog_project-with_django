{% extends 'base.html' %}


{% block content %}

    {% load crispy_forms_tags %}

    <h2>Update {{ object.title }}</h2>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Update</button>
    </form>
    
{% endblock content %}
