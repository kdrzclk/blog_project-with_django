{% extends 'base.html' %}


{% block content %}

    {% load crispy_forms_tags %}

    <div class="container w-50">
        <h2>Update {{ object.title }}</h2>
        <hr>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-outline-primary mt-3">Update</button>
        </form>

    </div>

    

   
    
{% endblock content %}
