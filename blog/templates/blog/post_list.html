{% extends 'base.html' %} 

{% block content %} 

    {% load crispy_forms_tags %}

    {% for object in object_list %} 

        <h1>
            <a href="{% url 'blog:detail' object.slug %}"> {{ object.title }} </a>
        </h1>

        <img src="{{ object.image.url }}" alt="post_image" />
        <p>{{ object.content | truncatechars:20 }} </p> 

    {% endfor %}

{% endblock content %}
